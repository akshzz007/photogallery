
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            text-align: center;
            background-color: #f4f4f4;
        }

        h2 {
            margin: 20px 0;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h2>Photo Gallery</h2>

    <div class="gallery">
        <img src="img.jpg" alt="Nature Image">
        <img src="img2.jpg" alt="Mountain Image">
        <img src="img3.jpg"alt="city image">
        <img src="img4.jpg" alt="Ocean Image">
        <img src="img5.jpeg" alt="Forest Image">
        <img src="img6.jpeg" alt="Flowers Image">
    </div>

</body>
</html>
